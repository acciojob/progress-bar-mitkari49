<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="progress_bar">
      <div id="circle-1" class="circle active">1</div>
      <div class="bar"></div>
      <div id="circle-2" class="circle">2</div>
      <div class="bar"></div>
      <div id="circle-3" class="circle">3</div>
      <div class="bar"></div>
      <div id="circle-4" class="circle">4</div>
      <div class="bar"></div>
      <div id="circle-5" class="circle">5</div>
    </div>
    <div class="press">
      <button id="prev" onclick="clicked('prev')">Previous</button>
      <button id="next" onclick="clicked('next')">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
